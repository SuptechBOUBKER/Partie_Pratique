<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Employés</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .search-container {
            position: relative;
            display: inline-block;
        }

        .search-container input {
            padding-right: 50px; /* pour faire de la place à l'icône */
        }

        .search-container .fa-search {
            position: absolute;
            right: 0px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gestion des Employés</h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Chercher un employé par nom" onkeyup="searchEmployee()">
        <i class="fa fa-search"></i>
    </div>
    <div class="container">
        <div class="table-container">
            <table id="employee-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Téléphone</th>
                        <th>Département</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="form-container">
            <form id="employee-form" action="#" method="post">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom">
                <label for="telephone">Téléphone:</label>
                <input type="text" id="telephone" name="telephone">
                <label for="departement">Département:</label>
                <select id="departement" name="departement">
                    <option value="informatique">Informatique</option>
                    <option value="finance">Finance</option>
                    <option value="commercial">Commercial</option>
                </select>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Êtes-vous sûr de vouloir supprimer cet employé?</p>
            <button id="confirm-delete">Oui</button>
            <button class="close-modal">Non</button>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="editForm">
                <input type="hidden" id="edit-id">
                <label for="edit-nom">Nom:</label>
                <input type="text" id="edit-nom" name="nom" required>
                <label for="edit-prenom">Prenom:</label>
                <input type="text" id="edit-prenom" name="prenom" required>
                <label for="edit-telephone">Telephone:</label>
                <input type="text" id="edit-telephone" name="telephone" required>
                <label for="edit-departement">Departement:</label>
                <input type="text" id="edit-departement" name="departement" required>
                <button type="submit">Enregistrer</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
